<script type="text/javascript">


function getLocation(){

        window.geo.getPosition(function(po){
            window.map.showPosition(po)
            window.map.markMap(window.ma,"self",po,true)
        },alert)

}
function watchLocation(){
    window.geo.watchPosition(function(po){
            window.map.showPosition(po)
            window.map.markMap(window.ma,"self",po,true)
        },alert)
}
$(function(){
    // 百度地图API功能
    window.map.init()
    getLocation()
    watchLocation()


})
</script>
