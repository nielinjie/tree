
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>图腾柱</title>

    <link rel="stylesheet" type="text/css" href="css/geo.css"/>
</head>
<body>

<p id="positionText">Position is here when got.</p>
<div id="allmap"></div>
</body>

<script src="js/lib/jquery.min.js">
</script>
<script type="text/javascript" src="js/convertor.js"></script>
<script type="text/javascript" src="js/geo.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript">


function getLocation(){

        window.geo.getPosition(function(po){
            window.map.showPosition(po)
            window.map.markMap(window.ma,"self",po,true)
        },alert)

}
function watchLocation(){
    window.geo.watchPosition(function(po){
            window.map.showPosition(po)
            window.map.markMap(window.ma,"self",po,true)
        },alert)
}
$(function(){
    // 百度地图API功能
    window.ma = new BMap.Map("allmap");            // 创建Map实例
    var point = new BMap.Point(104.15701141457,30.63501858048);    // 创建点坐标
    window.ma.centerAndZoom(point,17);                     // 初始化地图,设置中心点坐标和地图级别。
    window.ma.enableScrollWheelZoom();                            //启用滚轮放大缩小
    getLocation()
    watchLocation()


})
</script>
