// 百度地图API功能
var ma = new BMap.Map("allmap");            // 创建Map实例

ma.centerAndZoom(point,15);                     // 初始化地图,设置中心点坐标和地图级别。
ma.enableScrollWheelZoom();                            //启用滚轮放大缩小

            window.geo.getLocation(window.map.showPosition,alert)
        })
